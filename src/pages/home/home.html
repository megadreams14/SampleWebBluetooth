<ion-header>
  <ion-navbar>
    <ion-title>BLE連携テスト</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-item *ngIf="batteryLevel > 0">
    <div>バッテリー残量: {{batteryLevel}}％</div>
  </ion-item>
  <ion-item>
    <button ion-button full (click)="onClickBleBtn()">体温計のバッテリー残量を取得する</button>
  </ion-item>
</ion-content>
